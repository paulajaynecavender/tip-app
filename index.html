<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Tip app</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Bill Splitter</h1>
      <div class="calc-container">
        <div class="input-container">
          <div class="bill-total">
            <p>bill total</p>
            <form id="bill-input"><input type="number" id="bill" /></form>
          </div>
          <div class="tip-container">
            <p>select tip %</p>
            <div class="grid">
              <button class="btn" value="0.05">5%</button>
              <button class="btn" value="0.1">10%</button>
              <button class="btn" value="0.15">15%</button>
              <button class="btn" value="0.25">25%</button>
              <button class="btn" value="0.5">50%</button>
              <button class="btn" value="custom">custom</button>
            </div>
          </div>
          <div class="people-container">
            <p>no. of people</p>
            <form id="people-input"><input type="number" id="people" /></form>
          </div>
        </div>
        <div class="totals-container">
          <div class="results-container">
            <div class="tip-container">
              <p>tip per person</p>
              <p id="tip-result">result</p>
            </div>
            <div class="total-container">
              <p>total per person</p>
              <p id="total-result">result</p>
            </div>
          </div>
          <div><button class="reset">reset</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
