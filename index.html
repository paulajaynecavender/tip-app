<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Tip app</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Bill Splitter</h1>
      <div class="calc-container">
        <div class="input-container">
          <div class="bill-total inline">
            <p>Bill Total</p>
            <form>
              <input type="number" id="bill-input" oninput="calculateBill() " />
            </form>
          </div>
          <div class="tip-container">
            <p>Select Tip %</p>
            <div class="grid">
              <button
                class="btn"
                value="0.05"
                onclick="tip=this.value, calculateBill()"
              >
                5%
              </button>
              <button
                class="btn"
                value="0.1"
                onclick="tip=this.value, calculateBill()"
              >
                10%
              </button>
              <button
                class="btn"
                value="0.15"
                onclick="tip=this.value, calculateBill()"
              >
                15%
              </button>
              <button
                class="btn"
                value="0.25"
                onclick="tip=this.value, calculateBill()"
              >
                25%
              </button>
              <button
                class="btn"
                value="0.5"
                onclick="tip=this.value, calculateBill()"
              >
                50%
              </button>
              <input
                class="btn"
                value="custom"
                onclick="tip=this.value, calculateBill()"
              />
            </div>
          </div>
          <div class="people-container inline">
            <p>No. of people</p>
            <form>
              <input
                type="number"
                id="people-input"
                oninput="calculateBill()"
              />
            </form>
          </div>
        </div>
        <div class="totals-container">
          <div class="results-container">
            <!-- <div>
              <p>total bill</p>
              <p id="net-bill"></p>
            </div>
            <div>
              <p>total tip</p>
              <p id="total-tip"></p>
            </div> -->
            <div class="result">
              <p>Bill + Tip</p>
              <p id="gross-bill">£0.00</p>
            </div>
            <!-- <div class="tip-container">
              <p>tip per person</p>
              <p id="tip-each">result</p>
            </div> -->
            <div class="result">
              <p>Total per Person</p>
              <p id="total-each">£0.00</p>
            </div>
          </div>
          <div class="reset-container">
            <button class="reset" id="reset" onclick="clearResult()">
              reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
